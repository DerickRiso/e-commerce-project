<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/suport.css">
</head>
<body>
    <header>
        <div class="first-header-container">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Loja</a>
                    </li>
                    <li>
                        <a href="./biblioteca.html">Biblioteca</a>
                    </li>
                    <li>
                        <a href="./wishlist.html">Lista de desejos</a>
                    </li>
                    <li>
                        <a href="./comunidade.html">Comunidade</a>
                    </li>
                    <li>
                        <a href="./suporte.html">Suporte</a>
                    </li>
                </ul>
            </nav>
            <img src="../assets/icons/menu.svg" id="menu" class="hidden">
        </div>
        <div class="second-header-container">
            <a href="#">
                <img src="../assets/icons/cart.svg" alt="Carrinho de compras">
            </a>
        </div>
    </header>
    <main>
        <!-- Problemas comuns -->
        <section class="problems">
            <article class="problem">
                <h2>Não consigo acessar minha conta</h2>
            </article>
            <article class="problem">
                <h2>Desejo solicitar um reembolso</h2>
            </article>
            <article class="problem">
                <h2>Quero publicar meu jogo</h2>
            </article>
        </section>

        <!-- Formulário de contato -->
        <section class="contact">
            <h2>Fale conosco</h2>
            <form action="" method="post">
                <fieldset>
                    <div class="field">
                        <label for="name">Nome</label>
                        <input type="text" id="name" required >
                    </div>

                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="field">
                        <label for="message">Envie uma mensagem</label>
                        <textarea name="message" id="message" required maxlength="500" minlength="10"></textarea>
                    </div>
                    <div class="field">
                        <input type="submit" id="submit-form">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <script src="../scripts/menu.js"></script>
    <script src="../scripts/form.js"></script>
</body>
</html>
